<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="lg:p-10 xl:p-10 bg-blue-200 h-screen">
      <div class="block lg:flex xl:flex bg-white shadow-lg rounded-md">
        <div class="lg:w-1/2 xl:w-1/2">
          <div class="pt-16 pb-16 lg:p-20 xl:p-20 h-screen lg:h-auto xl:h-auto">
            <center>
              <img src="login.png" width="150px" alt="" />

              <h1 class="text-3xl my-4 text-sky-600 font-serif">
                Welcome to bulkwhatsapp panel
              </h1>
              <p class="text-gray-400">Login in to use service.</p>
              <div class="mt-6 my-3">
                <label for="username" class="block">
                  <span
                    class="block text-left w-4/5 lg:w-3/5 xl:w-3/5 mb-2 text-md font-semibold text-gray-400"
                    >Username</span
                  >
                  <input
                    type="text"
                    name="username"
                    class="border p-2 w-4/5 lg:w-3/5 xl:w-3/5 bg-blue-50 border-gray-100 hover:border-blue-200 focus:outline-none focus:border-blue-200 focus:ring-blue-200 focus:ring-1 sm:text-sm placeholder:font-sans rounded-md"
                    placeholder="Enter Username"
                  />
                </label>
              </div>
              <div class="mt-6 my-3">
                <label for="username" class="block">
                  <span
                    class="block text-left w-4/5 lg:w-3/5 xl:w-3/5 mb-2 text-md font-semibold text-gray-400"
                    >Password</span
                  >
                  <input
                    type="password"
                    name="username"
                    class="border p-2 w-4/5 lg:w-3/5 xl:w-3/5 bg-blue-50 border-gray-100 hover:border-blue-200 focus:outline-none focus:border-blue-200 focus:ring-blue-200 focus:ring-1 sm:text-sm placeholder:font-sans rounded-md"
                    placeholder="Enter Password"
                  />
                </label>
                <a
                  href="#0"
                  class="text-blue-900 font-sans font-semibold text-sm hover:text-red-500 float-right w-4/5 lg:w-3/5 xl:w-3/5 pt-3"
                  >Forget Password</a
                >
              </div>
              <div class="mt-20 my-3">
                <a
                  href="#0"
                  class="px-10 py-2 bg-sky-600 text-white rounded-md hover:shadow-lg hover:shadow-sky-600/70"
                  >Login</a
                >
              </div>
              <div class="mt-2 my-3">
                <span class="font-sans font-semibold text-sm"
                  >Do not have an account?
                  <a
                    href="#0"
                    class="text-blue-900 font-sans font-semibold text-sm hover:text-red-500"
                    >Sign Up or Create an account</a
                  ></span
                >
              </div>
              <div class="mt-10 my-3">
                <a
                  href="#0"
                  class="px-10 py-2 bg-lime-700 text-white rounded-md hover:shadow-lg hover:shadow-lime-800/50"
                  >View Demo</a
                >
              </div>
            </center>
            <div class="pt-8">
              <span class="font-sans font-semibold text-sm"
                ><ul class="flex justify-center text-gray-400">
                  <li class="mx-1 hover:text-blue-800">
                    <a href="#0">About Us</a>
                  </li>
                  /
                  <li class="mx-1 hover:text-blue-800">
                    <a href="#0"> Privacy </a>
                  </li>
                  /
                  <li class="mx-1 hover:text-blue-800">
                    <a href="#0">Contact Us </a>
                  </li>
                  /
                  <li class="mx-1 hover:text-blue-800">
                    <a href="#0">Price List </a>
                  </li>
                </ul>
              </span>
            </div>
          </div>
        </div>
        <div
          class="bg-sky-600/70 lg:w-1/2 xl:w-1/2 rounded-r-md hidden lg:block xl:block"
        >
          <div
            class="w-32 h-32 bg-sky-700/20 absolute top-5 right-0 rounded-full animate-pulse motion-reduce:animate-spin"
          ></div>
          <div class="p-20">
            <img src="login2.png" alt="" />
          </div>

          <div
            class="w-20 h-20 bg-sky-700/20 absolute bottom-16 left-4 rounded-full animate-pulse"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
